<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Turnos</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- LOGIN -->
  <div id="loginScreen" style="display:none;max-width:420px;margin:40px auto;padding:16px;border:1px solid rgba(255,255,255,.12);border-radius:16px;background:rgba(255,255,255,.03)">
    <div style="font-weight:800;margin-bottom:10px">Acceso</div>

    <input id="loginUser" placeholder="Usuario" autocomplete="username">
    <input id="loginPass" type="password" placeholder="Contraseña" autocomplete="current-password">

    <button id="loginBtn">Entrar</button>
    <div id="loginError"></div>
  </div>

  <!-- APP -->
  <div id="app" style="display:none">

    <!-- TOPBAR -->
    <header class="topbar">

      <!-- FILA 1 -->
      <div class="topbar-row topbar-main">
        <div class="brand"></div>

        <div class="actions">
          <button id="btnAdmin" hidden>Administrar</button>
          <button id="btnLogout">Salir</button>
        </div>
      </div>

      <!-- FILA 2 -->
      <div class="topbar-row topbar-month">
        <button id="btnPrev">◀</button>
        <div id="monthLabel" class="month"></div>
        <button id="btnNext">▶</button>
      </div>

    </header>

    <main class="wrap">

      <!-- CALENDARIO -->
      <section class="card">
        <div id="calendar" class="calendar"></div>

        <div id="weekWrap" class="weekWrap">
          <div class="weekTop">
            <button id="btnWeekPrev">◀</button>
            <div id="weekLabel" class="weekLabel">—</div>
            <button id="btnWeekNext">▶</button>
          </div>
          <div id="weekGrid" class="weekGrid"></div>
        </div>
      </section>

      <!-- VACACIONES -->
      <section class="card" id="vacacionesCard">
        <div class="row row-between">
          <button id="btnPedir">Pedir</button>
          <button id="btnPedidos">Pedidos</button>
        </div>

        <div id="pedirBar" class="pedirBar" hidden>
          <div class="muted small">Selecciona días en el calendario y confirma.</div>
          <div class="row">
            <button id="btnConfirmarPedido" disabled>Confirmar</button>
            <button id="btnCancelarPedido">Cancelar</button>
          </div>
        </div>

        <div id="panelPedidos" class="panelPedidos" hidden></div>
      </section>

    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script src="./firebase.js"></script>
  <script src="./auth.js"></script>
  <script src="./app.js"></script>
  <script src="./vacaciones.js"></script>
  <script src="./admin.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>

</body>
</html>
